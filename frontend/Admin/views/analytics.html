<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(54, 162, 235, 1);
    }

    .chartMenu p {
        padding: 10px;
        font-size: 20px;
    }

    .chartCard {
        width: 100%;
        height: calc(100vh - 200px);
        /* background: rgba(54, 162, 235, 0.2); */
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
    }

    .chartBox {
        width: 500px;
        height: 300px;
        padding: 20px;
        border-radius: 20px;
        border: solid 2px rgba(54, 162, 235, 1);
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="chartCard">

    <div class="numbers">
        <div class="number-card">
            <h3>Tickets Resolved</h3>
            <h3>{{tickets.length}}+</h3>
        </div>
        <div class="number-card">
            <h3>Tickets Closed</h3>
            <h3>{{closedTickets.length}}+</h3>
        </div>
        <div class="number-card">
            <h3>Tickets Escalated</h3>
            <h3>{{escalatedTickets.length}}+</h3>
        </div>
    </div>

    <div class="chartBox">
    <canvas id="myChart1"></canvas>
    </div>

    <div class="chartBox">
    <canvas id="myChart2"></canvas>
    </div>

    <div class="chartBox">
    <canvas id="myChart3"></canvas>
    </div>

    <div class="chartBox">
    <canvas id="myChart4"></canvas>
    </div>

    <div class="chartBox">
        <canvas id="myChart5"></canvas>
    </div>

    <div class="chartBox">
        <canvas id="myChart6"></canvas>
    </div>
</div>
