<table class="table table-hover">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Tickets Assigned</th>
            <th>Active Status</th>
            <th>Enable/Disable</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="agent in agents | filter: search">
            <td>{{$index + 1}}.</td>
            <td>{{agent.firstName}} {{agent.lastName}}</td>
            <td>{{agent.createdAt | amDateFormat:'DD MMM YYYY hh:mm A'}}</td>
            <td>{{agent.assignCount}}</td>
            <td>{{agent.status}}</td>
            <td>
                <div class="disable-toggle">
                    <label class="switch">
                        <input id="checkbox" type="checkbox" ng-click="checkValue(agent)" ng-model="agent.checked"
                            ng-checked="agent.isDisabled === 'false'">
                        <span class="slider round"></span>
                    </label>
                </div>
            </td>
        </tr>
    </tbody>
</table>
