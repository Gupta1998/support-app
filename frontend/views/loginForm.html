    <div ng-controller="Login" style="width: 500px; margin: 100px auto; border: 1px solid lightgray; border-radius: 5px; padding: 50px">
        <form name="form" ng-submit="login()" novalidate>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email/Username</label>
                <input type="text" id="form2Example1" class="form-control" ng-model="username" name="name" ng-required="true" />
            </div>
            <span class="error"></span>
            <div ng-show="form.$submitted || form.name.$touched">
                <span ng-show="form.name.$error.required">Please enter your name.</span>
                <span ng-show="!form.name.$valid">Name cannot contain special charaters</span>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" ng-model="password" name="password" required="" />
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
        
                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>
        
            <!-- Submit button -->
            <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign in"></input>
        </form>
    </div>
